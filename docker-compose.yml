version: '3.8'

services:
  backend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/app
      - backups_data:/app/.data/backups
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres_app:5432/backup
      BACKUP_ROOT: /app/.data/backups
    depends_on:
      - postgres_app

  postgres_app:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backup
    ports:
      - "5450:5432"
    volumes:
      - postgres_app_data:/var/lib/postgresql/data

  mysql_target:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: target_mysql
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres_target:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: target_pg
    ports:
      - "5440:5432"
    volumes:
      - postgres_target_data:/var/lib/postgresql/data

  mongo_target:
    image: mongo:6
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_app_data:
  mysql_data:
  postgres_target_data:
  mongo_data:
  backups_data:
